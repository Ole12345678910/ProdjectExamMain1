    <header class="header-container">

      <nav class="hamburger">

          <li><a href="login.html">Support</a></li>
        </ul>
      </nav>
    </header>
    <hr class="line-header" />
    <div id="login-container">
      <img
        class="img-login"
        src="assest/modern-office-desk-composition-with-technological-device.jpg"
        alt="img of an desk"
      />
      <div class="login-box">
        <h2 class="login-text">Login</h2>
        <p id="content"></p>
        <form id="login-form">
          <label class="email-box" for="email">Email:</label>
          <input type="text" id="email" name="email" required /><br /><br />
          <label class="password-box" for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <button class="login-button" type="button" onclick="loginUser()">
            Login
          </button>
        </form>
        <p id="error-message" style="color: red"></p>
      </div>
    </div>
    <footer class="footer-container">
      <nav>
        <ul class="footer-menu">
          <li>
